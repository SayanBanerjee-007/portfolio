<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .icon {
            width: 180px;
            height: 180px;
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 50%, #0ea5e9 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 20px;
            position: relative;
        }

        .letter {
            color: white;
            font-family: 'Inter', sans-serif;
            font-size: 80px;
            font-weight: 700;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .dot {
            position: absolute;
            top: 25px;
            right: 25px;
            width: 12px;
            height: 12px;
            background: white;
            border-radius: 50%;
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <div class="icon">
        <span class="letter">S</span>
        <div class="dot"></div>
    </div>
</body>

</html>
